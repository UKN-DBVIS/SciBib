<!-- Modal to add an author -->
<div class="modal fade" id="add-author-modal" tabindex="-1" role="dialog" aria-labelledby="add-author-form-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-author-title">Add Author</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form action="/add/author" method="post" id="add-author-form">
             <div class="form-group">
                 <label for="input-forename">Forename</label>
                 <input type="text" class="form-control" name="input-forename" id="input-forename">
                 <div class="invalid-feedback">
                     Please provide a forename.
                 </div>
             </div>
             <div class="form-group">
                 <label for="input-surname">Surname</label>
                 <input type="text" class="form-control" name="input-surname" id="input-surname">
                 <div class="invalid-feedback">
                     Please provide a surname.
                 </div>
             </div>
             <div class="form-group">
                 <label for="input-website">Website</label>
                 <input type="text" class="form-control" id="input-website" name="input-website" placeholder="e.g. http://vis.uni-konstanz.de/mitglieder/keim/">
             </div>
             <button id="submit-author" type="submit" value="Submit-Author" class="btn btn-primary">Submit</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
