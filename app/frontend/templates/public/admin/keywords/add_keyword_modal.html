<!-- Modal to add an author -->
<div class="modal fade" id="add-keyword-modal" tabindex="-1" role="dialog" aria-labelledby="add-keyword-form-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-keyword-title">Add Keyword</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form action="/add/keyword" method="post" id="add-keyword-form">
             <div class="form-group">
                 <label for="input-keyword">Keyword</label>
                 <input type="text" class="form-control" name="input-name" id="input-name">
                <div class="invalid-feedback">
                     Please provide a keyword name.
                 </div>
             </div>
             <button id="submit-add-keyword" type="submit" value="Submit-Keyword" class="btn btn-primary">Submit</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
