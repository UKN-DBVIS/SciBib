<!-- Modal to edit a role -->
<template id="edit-role-modal_template">
    <div class="modal fade" id="edit-role-modal" tabindex="-1" role="dialog" aria-labelledby="edit-role-form-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit-role-title">Edit Role</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <form action="/edit/role" method="post" id="edit-role-form">
                 <div class="form-group">
                     <label for="input-name">Name</label>
                     <input type="text" class="form-control" name="input-name" id="input-name">
                     <div class="invalid-feedback">Please provide a name.</div>
                 </div>
                 <div class="form-group">
                     <label for="input-description">Description</label>
                     <input type="text" class="form-control" name="input-description" id="input-description">
                 </div>
                 <button type="button" class="btn btn-secondary close-edit-dialog" data-dismiss="modal">Close</button>
                 <button id="submit-edit-role" type="submit" value="Submit-role edit-dialog" class="btn btn-primary">Submit</button>
             </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
</template>
